    <div style="border:1px solid #14F195;padding:40px;display:inline-block;border-radius:20px;">
        <h2 id="msg">SYSTEM READY</h2>
        <button id="cta" style="padding:20px 40px;background:#14F195;font-size:20px;font-weight:bold;border:none;border-radius:10px;">CLAIM NOW</button>

<script>
